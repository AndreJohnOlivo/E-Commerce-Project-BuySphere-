<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="../styles/loginAndRegister.css">
</head>
<body>
    <div class="auth-container">
        <img src="../images/buysphere logo.png" alt="Logo" class="logo">
        <div class="auth-box">
            <h2 id="auth-title">Login</h2>
            <form id="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="toggle-form">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>

    <script>
        // Toggle between Login & Registration forms
        document.getElementById("toggle-form").addEventListener("click", function() {
            const title = document.getElementById("auth-title");
            const form = document.getElementById("auth-form");
            if (title.innerText === "Login") {
                title.innerText = "Register";
                form.innerHTML = `
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p id="toggle-form">Already have an account? <a href="#">Login</a></p>
                `;
            } else {
                title.innerText = "Login";
                form.innerHTML = `
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="toggle-form">Don't have an account? <a href="#">Sign up</a></p>
                `;
            }
        });
    </script>
</body>
</html>
